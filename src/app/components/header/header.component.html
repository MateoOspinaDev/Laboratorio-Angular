<header class="header">
  <div class="container">
    <h1>My Day</h1>
    <p>All my tasks in one place</p>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <input
      type="text"
      formControlName="inputField"
      (keyup.enter)="onSubmit()"
      class="new-todo"
      placeholder="Type new todo"
      autofocus
      type="text"
      #todoInput
      />
    </form>

      class="new-todo"
      placeholder="Type new todo"
      autofocus
      type="text"
      (keyup.enter)="addTodo()"
      [formControl]="todoItemField"
    /> -->
  </div>
</header>
